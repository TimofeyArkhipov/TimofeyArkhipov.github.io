<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=contain">
    <title></title>
    <link rel="stylesheet" href="./public/css/style.min.css">
  </head>
  <body>
    <div class="body-wrap">
      <div class="border-shadow"></div>
      <div class="container"> 
        <div class="simbols-wrap-desk">
          <div class="simbols-wrap-desk__simbol-container simbol-container1">
            <div class="simbols-wrap-desk__simbol-pic"><img src="./public/img/s.png" alt=""></div>
            <div class="simbols-wrap-desk__simbol-light"> <img src="./public/img/s-light.png" alt=""></div>
          </div>
          <div class="simbols-wrap-desk__simbol-container simbol-container2">
            <div class="simbols-wrap-desk__simbol-pic"><img src="./public/img/p.png" alt=""></div>
            <div class="simbols-wrap-desk__simbol-light"> <img src="./public/img/p-light.png" alt=""></div>
          </div>
          <div class="simbols-wrap-desk__simbol-container simbol-container3">
            <div class="simbols-wrap-desk__simbol-pic"><img src="./public/img/i.png" alt=""></div>
            <div class="simbols-wrap-desk__simbol-light"> <img src="./public/img/i-light.png" alt=""></div>
          </div>
          <div class="simbols-wrap-desk__simbol-container simbol-container4">
            <div class="simbols-wrap-desk__simbol-pic"><img src="./public/img/n.png" alt=""></div>
            <div class="simbols-wrap-desk__simbol-light"> <img src="./public/img/n-light.png" alt=""></div>
          </div>
        </div>
        <div class="girls-wrap"> 
          <div class="left"> <img class="mousemove" src="./public/img/left.png" alt="" data="2"></div>
          <div class="right"> 
            <picture>
              <source srcset="./public/img/right-mob.png" media="(max-width: 1024px)"><img class="mousemove" src="./public/img/right.png" alt="" data="-2">
            </picture>
          </div>
        </div>
        <div class="fire-wrap1"></div>
        <header class="header">
        
          <div class="header__title"> <img src="./public/img/Spintext.png" alt=""></div>
          <div class="header__text">
             Catch the <span>â‚¬ 1750 bonus!</span></div>
        </header>
        <main class="main">
          <div class="main__wheel-wrap"> 
            <div class="main__smoke"> 
              <div class="red-smoke"><img src="./public/img/redsmoke.png" alt=""></div>
              <div class="red-smoke"><img src="./public/img/redsmoke.png" alt=""></div>
              <div class="red-smoke"><img src="./public/img/redsmoke.png" alt=""></div>
            </div>
            <div class="main__ring"><img src="./public/img/ring.png" alt=""></div>
            <div class="main__wheel"><img src="./public/img/wheel.png" alt=""></div>
            <div class="main__btn"> <img src="./public/img/spin.png" alt=""></div>
          </div>
        </main>
        <div class="simbols-wrap-mob">
          <div class="simbols-wrap-mob__simbol-container simbol-container1">
            <div class="simbols-wrap-mob__simbol-pic"><img src="./public/img/s-mob.png" alt=""></div>
            <div class="simbols-wrap-mob__simbol-light"> <img src="./public/img/s-mob-light.png" alt=""></div>
          </div>
          <div class="simbols-wrap-mob__simbol-container simbol-container2">
            <div class="simbols-wrap-mob__simbol-pic"><img src="./public/img/p-mob.png" alt=""></div>
            <div class="simbols-wrap-mob__simbol-light"> <img src="./public/img/p-mob-light.png" alt=""></div>
          </div>
          <div class="simbols-wrap-mob__simbol-container simbol-container3">
            <div class="simbols-wrap-mob__simbol-pic"><img src="./public/img/i-mob.png" alt=""></div>
            <div class="simbols-wrap-mob__simbol-light"> <img src="./public/img/i-mob-light.png" alt=""></div>
          </div>
          <div class="simbols-wrap-mob__simbol-container simbol-container4">
            <div class="simbols-wrap-mob__simbol-pic"><img src="./public/img/n-mob.png" alt=""></div>
            <div class="simbols-wrap-mob__simbol-light"> <img src="./public/img/n-mob-light.png" alt=""></div>
          </div>
        </div>
        <footer class="footer"> 
          <div class="footer__line"> <img src="./public/img/line.png" alt=""></div>
          <div class="footer__payments"> 
            <div class="footer__payments-wrap">
              <div class="footer__payments-elem elem1"><img src="./public/img/up.png" alt=""></div>
              <div class="footer__payments-elem elem2"><img src="./public/img/paytm.png" alt=""></div>
              <div class="footer__payments-elem elem3"><img src="./public/img/paypal.png" alt=""></div>
              <div class="footer__payments-elem elem4"><img src="./public/img/visa.png" alt=""></div>
              <div class="footer__payments-elem elem5"><img src="./public/img/mastercard.png" alt=""></div>
              <div class="footer__payments-elem elem6"><img src="./public/img/bitcoin.png" alt=""></div>
            </div>
            <div class="footer__payments-wrap">
              <div class="footer__payments-elem elem7"><img src="./public/img/phone.png" alt=""></div>
              <div class="footer__payments-elem elem8"><img src="./public/img/neteller.png" alt=""></div>
              <div class="footer__payments-elem elem9"><img src="./public/img/skrill.png" alt=""></div>
            </div>
          </div>
        
        </footer>
        <div class="popup1 popups">
          <div class="popups__wrap">
            <div class="popups__stars"><img src="./public/img/stars.png" alt=""></div>
            <div class="popups__content"> 
              <p class="popups__top-text">Your bonus</p><img class="linePic" src="./public/img/linered.png" alt="">
              <p class="popups__mid-text">1750 euros</p><img class="linePic" src="./public/img/linered.png" alt="">
              <p class="popups__bot-text">on the first deposit</p>
            </div>
          </div>
          <div class="popups__btn"> <a href="#"><img src="./public/img/popup-btn.png" alt=""></a></div>
          <div class="popups__light"> <img src="./public/img/obj.png" alt=""></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./public/js/main.min.js"></script>
  </body>
</html>
